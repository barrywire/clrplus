<!DOCTYPE html>
<html lang='en' class='h-100'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <title>Extrctr +</title>

    <!-- Styles import -->
    <link rel='stylesheet' href='./styles.css'>

    <!-- Font import -->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital@0;1&display=swap' rel='stylesheet'>

    <!-- Bootstrap CSS import -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <style>
        body {
            font-family: 'Red Hat Display', sans-serif;
        }
    </style>

</head>

<body class='d-flex h-100 text-center text-bg-dark'>
    <!-- JS import -->
    <script src='./main.js'></script>

    <div class='cover-container d-flex w-100 h-100 p-3 mx-auto flex-column'>
        <header class='mb-auto'>
            <div>
                <h3 class='float-md-center mb-0'>Extractor+</h3>
                <span>Get the colors from your site.</span>
            </div>
        </header>

        <main class='px-2'>

            <!-- Load an image onto a canvas -->
            <form action='#'>
                <input class='rounded' type='file' id='img_file' accept='image/*' />
                <input class='border border-0 rounded-2' type='button' id='btn_load' value='Load site screenshot' onclick='main();' />
            </form>

            <!-- Canvas -->
            <canvas id='canvas' width='700' height='500' class='mx-auto py-4'></canvas>

            <!-- Color list -->
            <div id='palette'></div>

            <!-- Complementary -->
            <div id='complementary'></div>

        </main>

        <footer class='mt-auto text-white-50'>
            <p>CSC 317 Group 14.</p>
        </footer>
    </div>


    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
</body>

</html>
